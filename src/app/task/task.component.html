<div class="container mt">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-5"> {{tareas?.task}} </div>
                <div class="col-4"> 
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="tareas?.important">
                        <label class="form-check-label" for="flexCheckChecked">
                          Importante
                        </label>
                      </div>
                </div>
                <div class="col-1">
                  <button type="button" class="btn btn-danger" (click)="deleteTask(tareas?.id)">Eliminar</button>
                </div>
              </div>
        </div>
    </div>
</div>
